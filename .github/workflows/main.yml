name: Push Workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
                  cache: 'pnpm'

            - name: Install pnpm
              run: npm install -g pnpm@latest

            - name: Cache dependencies
              uses: actions/cache@v3
              id: cache
              with:
                  path: |
                      ~/.pnpm-store
                      node_modules
                      .pnpm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: pnpm install

            - name: Run tests with coverage
              run: pnpm test --coverage
              env:
                  CI: true
                  NODE_ENV: test

            - name: Build with tsup
              run: pnpm build
              env:
                  NODE_ENV: production

            - name: Verify build output
              run: |
                  ls -la build/
                  [ -f build/index.js ] && echo "Build successful" || exit 1
